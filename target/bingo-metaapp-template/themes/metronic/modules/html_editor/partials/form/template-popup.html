<div th:id="${viewId}" class="panel apply-panel" style="min-width: 950px;">
	<form id="entityForm" th:object="${entity}" th:action="${requestUrl}" method="post" data-widget="validator" class="form-horizontal ajaxpost full">
		<div class="table-dialog">
			<div class="ui-dialog-title" th:switch="${action}">
				<span th:case="'EDIT'" th:text="#{common.edit}+${metaEntity.displayName}"/>
		        <span th:case="'CREATE'" th:text="#{common.create}+${metaEntity.displayName}"/>
		        <span th:case="'VIEW'" th:text="#{common.view}+${metaEntity.displayName}"/>
		        <span th:case="*" th:text="#{common.notExistAction}+${action}"/>
			</div>
			<div class="ui-dialog-content container-fluid ">
				<table class="form-table form-bordered col4-fluid">
					<tr>
						<th><label></label></th>
						<td></td>
						<th><label></label></th>
						<td></td>
					</tr>
					<tr>
						<th><label></label></th>
						<td></td>
						<th><label></label></th>
						<td></td>
					</tr>
					<tr>
						<th><label></label></th>
						<td></td>
						<th><label></label></th>
						<td></td>
					</tr>
				</table>
			</div>
			<div class="ui-dialog-buttonset">
				<button th:if="${action} != 'VIEW'" type="submit" name="save"
					class="btn purple" ><span th:text="#{common.save}"></span>
					<i class="m-icon-swapright m-icon-white"></i>
				</button>
				<button type="button" name="close" class="btn closeBtn"
					th:text="(${action} != 'VIEW')? #{common.cancel} : #{common.close}"></button>
			</div>
		</div>
	</form>
	<textarea id="script" style="display:none;">
	/*<![CDATA[*/	
		$(function(){
			var viewId=/*[[${viewId}]]*/;
			var container = $('#' + viewId);
			Page.init(container);
		});
	/*]]>*/
	</textarea>
</div>
