<div class="panel apply-panel ng-scope" style="min-width:850px;" th:id="${viewId}">
  <form class="form-horizontal ajaxpost ng-pristine ng-valid" data-widget="validator" id="entityForm" method="post" th:action="${requestUrl}" th:object="${entity}">
    <input meta:field="*{id}" type="hidden"/>
      <div class="table-dialog">
        <div class="ui-dialog-title" th:switch="${action}">
          <span th:case="'EDIT'" th:text="#{common.edit}+${metaEntity.displayName}">
          </span>
          <span th:case="'CREATE'" th:text="#{common.create}+${metaEntity.displayName}">
          </span>
          <span th:case="'VIEW'" th:text="#{common.view}+${metaEntity.displayName}">
          </span>
          <span th:case="*" th:text="#{common.notExistAction}+${action}">
          </span>
        </div>
        <div class="ui-dialog-content container-fluid">
          <table class="form-table form-bordered col4-fluid">
			<tr>
				<th><label><meta:display-name field="name" />:</label></th>
				<td colspan="3"><input meta:field="name"
					data-validator="required" /></td>
			</tr>
			<tr>
				<th><label><meta:display-name field="type" />:</label></th>
				<td colspan="3"><input meta:field="type" /></td>
			</tr>
			<tr>
				<th><label><meta:display-name field="conditionExpr" />:</label>
				</th>
				<td colspan="3"><input meta:field="conditionExpr" />
					<p class="help-block"
						th:text="#{security.role.conditionExprDesc}"></p></td>
			</tr>
			<tr>
				<th><label><meta:display-name field="description" />:</label>
				</th>
				<td colspan="3"><input meta:field="description" /></td>
			</tr>
		</table>
       </div>
       <div class="ui-dialog-buttonset">
         <button class="btn purple" name="save" th:if="${action} != 'VIEW'" type="submit">
           <span th:text="#{common.save}">
           </span>
           <i class="m-icon-swapright m-icon-white">
           </i>
         </button>
         <button class="btn closeBtn" name="close" th:text="(${action} != 'VIEW')?#{common.cancel} : #{common.close}" type="button">
         </button>
       </div>
     </div>
   </form>
   <script th:inline="javascript" type="text/javascript">
	//<![CDATA[
;(function($){
	$(function(){
		var viewId=/*[[${viewId}]]*/;
		var $container=$("#" + viewId);
		Page.init($container,{});
	});
}(jQuery)); 
	//]]>
  </script>
</div>
