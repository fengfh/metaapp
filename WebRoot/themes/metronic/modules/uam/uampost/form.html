<div th:id="${viewId}" class="panel apply-panel ng-scope" style="min-width:850px;"> 
 <form id="entityForm" th:object="${entity}" th:action="${requestUrl}" method="post" data-widget="validator" class="form-horizontal ajaxpost ng-pristine ng-valid"> 
  <input type="hidden" meta:field="*{id}"/> 
  <div class="table-dialog"> 
   <div class="ui-dialog-title" th:switch="${action}"> 
    <span th:case="'EDIT'" th:text="#{common.edit}+${metaEntity.displayName}"></span> 
    <span th:case="'CREATE'" th:text="#{common.create}+${metaEntity.displayName}"></span> 
    <span th:case="'VIEW'" th:text="#{common.view}+${metaEntity.displayName}"></span> 
    <span th:case="*" th:text="#{common.notExistAction}+${action}"></span> 
   </div> 
   <div class="ui-dialog-content container-fluid"> 
    <table class="form-table form-bordered col4-fluid"> 
     <tbody> 
      <tr> 
       <th> <label>岗位编号：</label> </th> 
       <td colspan="1"> <input meta:field="postNum" pd-bin="pdMetaField"/> </td> 
       <th> <label>岗位名：</label> </th> 
       <td colspan="1"> <input meta:field="name" pd-bin="pdMetaField"/> </td> 
      </tr> 
      <tr> 
       <th> <label>岗位职务：</label> </th> 
       <td colspan="1"> <input meta:field="dutyId" pd-bin="pdMetaField"/> </td> 
       <th> <label>岗位组织：</label> </th> 
       <td colspan="1"> <input meta:field="orgId" pd-bin="pdMetaField"/> </td> 
      </tr> 
      <tr> 
       <th> <label>父岗位：</label> </th> 
       <td colspan="1"> <input meta:field="parentId" pd-bin="pdMetaField"/> </td> 
       <th> <label>顶级岗位：</label> </th> 
       <td colspan="1"> <input meta:field="isRoot" pd-bin="pdMetaField"/> </td> 
      </tr> 
      <tr> 
       <th> <label>岗位类型：</label> </th> 
       <td colspan="1"> <input meta:field="type" pd-bin="pdMetaField"/> </td> 
       <th> <label>岗位状态：</label> </th> 
       <td colspan="1"> <input meta:field="status" pd-bin="pdMetaField"/> </td> 
      </tr> 
      <tr> 
       <th> <label>排序：</label> </th> 
       <td colspan="1"> <input meta:field="orderNo" pd-bin="pdMetaField"/> </td> 
       <th> <label>用户:</label> </th> 
       <td colspan="1"> <input meta:ref="User::Users" pd-bin="pdMetaField" placeholder="用户"/> </td> 
      </tr> 
      <tr> 
       <th> <label>描述：</label></th> 
       <td colspan="3"> <input meta:field="description" pd-bin="pdMetaField"/></td> 
      </tr> 
     </tbody> 
    </table> 
   </div> 
   <div class="ui-dialog-buttonset"> 
    <button th:if="${action} != 'VIEW'" type="submit" name="save" class="btn purple"> <span th:text="#{common.save}"></span> <i class="m-icon-swapright m-icon-white"></i> </button> 
    <button type="button" name="close" class="btn closeBtn" th:text="(${action} != 'VIEW')?#{common.cancel} : #{common.close}"> </button> 
   </div> 
  </div> 
 </form> 
<script th:inline="javascript">
//<![CDATA[ 
	$(function(){
		var viewId=/*[[${viewId}]]*/;
		var container=$('#' + viewId);
		Page.init(container);
	});
//]]>
</script></div>
