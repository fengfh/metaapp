<div class="wysiwyg-toolbar  left">
	<div class="btn-group">
		<button ng-click="setFields()" data-target="#slaveTableFields" role="button" data-toggle="modal" class="btn btn-small btn-primary">
			<i class="icon-filter icon-on-right"></i><span class="bigger-110 no-text-shadow">字段设置&nbsp;&nbsp;</span>
		</button>
	</div>

	<div class="modal hide fade" role="dialog" id="slaveTableFields">
		  <div class="modal-header"> <a class="close" data-dismiss="modal">×</a>
		    <h3>从表显示字段</h3>
		  </div>
		  <div class="modal-body" id="sortable">
		   	<label class="checkbox" ng-repeat="field in fields" data-relation-name="">
		      <input type="checkbox" value="{{field.name}}" data-displayname="{{field.displayName}}" data-index="{{$index}}" /><span class="lbl"> {{field.displayName}}</span>
		    </label>
		  </div>
		  <div class="modal-footer">
		  	<a ng-click="saveFieldsSet()" class="btn btn-primary" data-dismiss="modal">确定</a>
		  	<a class="btn" data-dismiss="modal">关闭</a> 
		  </div>
	</div>
</div>
