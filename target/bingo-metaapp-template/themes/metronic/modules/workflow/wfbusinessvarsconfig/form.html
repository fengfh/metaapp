<div th:id="${viewId}" class="panel apply-panel ng-scope" style="min-width:620px;height:290px;"> 
 <form id="entityForm" th:object="${entity}" th:action="${requestUrl}" method="post" data-widget="validator" class="form-horizontal ajaxpost ng-pristine ng-valid"> 
  <input type="hidden" meta:field="*{id}"/> 
  <input meta:field="procId" type="hidden"/>
   <div class="ui-dialog-title" th:switch="${action}"> 
    <span th:case="'EDIT'" th:text="#{common.edit}+${metaEntity.displayName}"></span> 
    <span th:case="'CREATE'" th:text="#{common.create}+${metaEntity.displayName}"></span> 
    <span th:case="'VIEW'" th:text="#{common.view}+${metaEntity.displayName}"></span> 
    <span th:case="*" th:text="#{common.notExistAction}+${action}"></span> 
   </div> 
   <div class="container-fluid"> 
    <table class="form-table form-bordered col4-fluid"> 
     <tbody>
      <tr> 
       <td colspan="4"> 
        <div class="alert alert-gray"> 
         <p style='margin:0'>用来配置流程运行时的变量，如迁移条件表达式用到的变量；原始名称是表单对应的字段名，或者url参数名； 映射名称是最终条件表达式使用的变量名</p>
        </div>
       </td> 
      </tr>
      <tr> 
       <th> <label>类型：</label> </th> 
       <td colspan="3"> <input meta:field="type"/> </td>
      </tr>
      <tr> 
       <th> <label>原始名称：</label> </th> 
       <td colspan="3"> <input meta:field="fromName"/> </td>
      </tr> 
      <tr>
       <th> <label>映射名称：</label> </th> 
       <td colspan="3"> <input meta:field="toName"/> </td> 
      </tr>
     </tbody>
    </table> 
   </div> 
   <div class="ui-dialog-buttonset"> 
    <button th:if="${action} != 'VIEW'" type="submit" name="save" class="btn purple"> <span th:text="#{common.save}"></span> <i class="m-icon-swapright m-icon-white"></i> </button> 
    <button type="button" name="close" class="btn closeBtn" th:text="(${action} != 'VIEW')?#{common.cancel} : #{common.close}"> </button> 
   </div> 
 </form>  
<script th:inline="javascript">//<![CDATA[ 
;(function($){
	$(function(){
		var viewId=/*[[${viewId}]]*/;
		var context="#"+viewId;
		var action=/*[[${action}]]*/;
		var container=$('#' + viewId);
		Page.init(container);
		if (action == "CREATE") {
			$("[name='fromName']", context).keyup(
					function() {
						$("[name='toName']", context).val($(this).val());
					});
		}
	});
}(jQuery)); 
//]]>
</script></div>
