<div th:id="${viewId}" class="panel apply-panel ng-scope" style="min-width: 950px;;min-width: 950px;" pd-layout="form_poupup" layout-id="25b7377c-bfe3-3de0-985d-6f5dc06672cb">
	<form id="entityForm" th:object="${entity}" th:action="${requestUrl}" method="post" data-widget="validator" class="form-horizontal ajaxpost ng-pristine ng-valid" >
		<div class="table-dialog">
			<div class="ui-dialog-title" th:switch="${action}">
				<span th:case="'EDIT'" th:text="#{common.edit}+${metaEntity.displayName}"></span>
		        <span th:case="'CREATE'" th:text="#{common.create}+${metaEntity.displayName}"></span>
		        <span th:case="'VIEW'" th:text="#{common.view}+${metaEntity.displayName}"></span>
		        <span th:case="*" th:text="#{common.notExistAction}+${action}"></span>
			</div>
			<div class="ui-dialog-content container-fluid ">
				<table class="form-table form-bordered col4-fluid">
					<tbody><tr>
						<th><label>组织编号:</label></th>
						<td><input meta:field="orgNum" pd-bin="pdMetaField" placeholder="组织编号"/></td>
						<th><label>所在市场:</label></th>
						<td><input meta:field="companyId" pd-bin="pdMetaField" placeholder="所在市场"/></td>
					</tr>
					<tr>
						<th><label>组织名:</label></th>
						<td><input meta:field="name" pd-bin="pdMetaField" placeholder="组织名"/></td>
						<th><label></label><label>上级部门:</label></th>
						<td><input meta:field="parentId" pd-bin="pdMetaField" placeholder="上级部门"/></td>
					</tr>
					<tr>
						<th><label >负责人:</label></th>
						<td><input meta:field="principal" pd-bin="pdMetaField" placeholder="负责人"/></td>
						<th><label>审批上级部门：</label></th>
						<td><input meta:field="higherOrgId" pd-bin="pdMetaField" placeholder="审批上级部门"/></td>
					</tr>
					<tr>
						<th><label >显示排序:</label></th>
						<td colspan="3"><input meta:field="orderNo" pd-bin="pdMetaField" placeholder="显示排序"/></td>
					</tr>
				</tbody></table>
			</div>
			<div class="ui-dialog-buttonset">
				<button th:if="${action} != 'VIEW'" type="submit" name="save" class="btn purple"><span th:text="#{common.save}"></span>
					<i class="m-icon-swapright m-icon-white"></i>
				</button>
				<button type="button" name="close" class="btn closeBtn" th:text="(${action} != 'VIEW')? #{common.cancel} : #{common.close}"></button>
			</div>
		</div>
	</form>
	
<script th:inline="javascript">//<![CDATA[ 
	$(function(){
		var viewId=/*[[${viewId}]]*/;
		var container=$('#' + viewId);
		Page.init(container);
	});
//]]>

			Page.init(container);
		});
	/*]]>*/
	</script></div>
