<div th:id="${viewId}" class="panel apply-panel ng-scope" style="min-width: 950px;;min-width: 950px;" layout-id="7c2c100f-4ccc-1eb9-6e90-b5fd6fdd42a7">
	<form id="entityForm" th:object="${entity}" th:action="${requestUrl}" method="post" data-widget="validator" class="form-horizontal ajaxpost ng-pristine ng-valid">
		<div class="table-dialog">
			<div class="ui-dialog-title" th:switch="${action}">
				<span th:case="'EDIT'" th:text="#{common.edit}+${metaEntity.displayName}"></span>
		        <span th:case="'CREATE'" th:text="#{common.create}+${metaEntity.displayName}"></span>
		        <span th:case="'VIEW'" th:text="#{common.view}+${metaEntity.displayName}"></span>
		        <span th:case="*" th:text="#{common.notExistAction}+${action}"></span>
			</div>
			<div class="ui-dialog-content container-fluid ">
				<table class="form-table form-bordered col4-fluid">
					<tbody>
					<tr>
						<th><label>用户名:</label></th>
						<td><input meta:field="name" pd-bin="pdMetaField" placeholder="用户名"/></td>
						<th><label>用户编号:</label></th>
						<td><input meta:field="userNum" pd-bin="pdMetaField" placeholder="用户编号"/></td>
					</tr>
					<tr>
						<th><label>登录名:</label></th>
						<td><input meta:field="loginId" pd-bin="pdMetaField" placeholder="登录名"/></td>
						<th><label>邮件:</label></th>
						<td><input meta:field="email" pd-bin="pdMetaField" placeholder="邮件"/></td>
					</tr>
					<tr th:if="${action}=='CREATE'">
						<th><label>密码:</label></th>
						<td><input type="password"  name="password" data-validator="required,length[6-12]" placeHolder="密码"/></td>
						<th><label>确认密码:</label></th>
						<td><input  type="password" id="repassword" name="repassword" data-validator="required,equalToField[password,密码与确认密码不一致]" placeHolder="确认密码"/></td>
					</tr>
					<tr>
						<th><label >性别:</label></th>
						<td><input meta:field="sex" pd-bin="pdMetaField" placeholder="性别"/></td>
						<th><label >生日:</label></th>
						<td><input meta:field="birthday" pd-bin="pdMetaField" placeholder="生日"/></td>
					</tr><tr>
						<th><label >工作电话:</label></th>
						<td><input meta:field="telephone" pd-bin="pdMetaField" placeholder="工作电话"/></td>
						<th><label >家庭电话:</label></th>
						<td><input meta:field="homeTelephone" pd-bin="pdMetaField" placeholder="家庭电话"/></td>
					</tr><tr>
						<th><label >手机1:</label></th>
						<td><input meta:field="mobilePhone" pd-bin="pdMetaField" placeholder="手机1"/></td>
						<th></th>
						<td></td>
					</tr><tr>
						<th><label >费用归属部门编码:</label></th>
						<td><input meta:field="costOrgNum" pd-bin="pdMetaField" placeholder="费用归属部门编码"/></td>
						<th><label >费用归属部门名称:</label></th>
						<td><input meta:field="costOrgName" pd-bin="pdMetaField" placeholder="费用归属部门名称"/></td>
					</tr><tr>
						<th><label >费用归属公司编码:</label></th>
						<td><input meta:field="costCompanyNum" pd-bin="pdMetaField" placeholder="费用归属公司编码"/></td>
						<th><label >费用归属公司名称:</label></th>
						<td><input meta:field="costCompanyName" pd-bin="pdMetaField" placeholder="费用归属公司名称"/></td>
					</tr>
                    <tr>
                      <th>
                        <label>所在市场:</label>
                      </th>
                      <td>
                        <input meta:field="companyId" pd-bin="pdMetaField" placeholder="所在市场"/>
                        </td>
                        <th>
                          <label>默认组织:</label>
                        </th>
                        <td>
                          <input meta:field="orgId" pd-bin="pdMetaField" placeholder="默认组织"/>
                          </td>
                        </tr>
				</tbody></table>
			</div>
			<div class="ui-dialog-buttonset">
				<button th:if="${action} != 'VIEW'" type="submit" name="save" class="btn purple"><span th:text="#{common.save}"></span>
					<i class="m-icon-swapright m-icon-white"></i>
				</button>
				<button type="button" name="close" class="btn closeBtn" th:text="(${action} != 'VIEW')? #{common.cancel} : #{common.close}"></button>
			</div>
		</div>
	</form>
	
<script th:inline="javascript">//<![CDATA[ 
	$(function(){
		var viewId=/*[[${viewId}]]*/;
		var container=$('#' + viewId);
		Page.init(container);
	});
//]]>

		$(function(){
			var viewId=/*[[${viewId}]]*/;
			var container = $('#' + viewId);
			Page.init(container);
		});
	/*]]>*/
	</script></div>
