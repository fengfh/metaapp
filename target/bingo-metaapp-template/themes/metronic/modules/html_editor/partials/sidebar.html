<!--#sidebar-shortcuts-->
<ul class="nav nav-list" pd-nav-list-toggle style="height:450px;overflow:auto;">

	<li ng-repeat="item in items" ng-hide="{{item.name=='relations' && workflow}}">
		<a href="{{item.href}}" class="dropdown-toggle"> <i class="{{item.icon}}"></i> <span class="menu-text"> {{item.html}} </span>
		<b ng-show="{{item.items.length>0}}" class="arrow icon-angle-down"></b></a>
		<ul ng-show="{{item.items.length>0}}" class="submenu" ng-class="{'open':menuMini}" ng-style="{'display':(item.active?'block':'none')}">
			<li ng-repeat="subItem in item.items" ng-hide="{{subItem.name=='pdMetaFields' && workflow}}"  pd-palette-item="{{subItem.name}}"><a ng-href="{{subItem.href}}"> <i
					class="icon-double-angle-right"></i> <span ng-bind-html="trustSnippet('{{subItem.html}}')"></span>
			</a></li>
		</ul>
	</li>
	
</ul>
<!--/.nav-list-->

<div class="sidebar-collapse" id="sidebar-collapse"
	ng-click="collapse()">
	<i class="icon-double-angle-left" ng-class="{'icon-double-angle-right':menuMini}"></i>
</div>
