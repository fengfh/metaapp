<?xml version="1.0" encoding="UTF-8"?>
<table class="form-section table form-table">
	<tr>
		<th style="width:30px;text-align: center;" th:text="#{tool.import.sequence}"></th>
		<th style="width:200px;text-align: center;" th:text="#{tool.import.entityAttrName}"></th>
		<th style="width:200px;text-align: center;" th:text="#{tool.import.excelColName}"></th>
		<th style="width:*;text-align: center;" th:text="#{tool.import.displayNameToId}"></th>
	</tr>
	<tr th:each="mapping,iterStat:${mappings}">
		<td style="text-align: center;" th:text="${iterStat.count}"></td>
		<td><span th:text="${mapping.fieldDisplayName}"></span>
			<input type="hidden" th:name="${'mappings['+iterStat.index+'].fieldName'}"  th:value="${mapping.fieldName}" />
		</td>
		<td>
			<select th:name="${'mappings['+iterStat.index+'].columnIndex'}" >
			    <option value="-1"  th:selected="${mapping.columnIndex==-1}" th:text="#{master.notSetup}"></option>
			    <option th:each="headerText,htStat:${headerTexts}" 
					th:value="${htStat.index}" 
					th:text="${headerText}"
					th:selected="${htStat.index==mapping.columnIndex}"></option>
			</select>
		</td>
		<td>
			<div>	
				<label  class="checkbox inline" >
				<input type="checkbox"	value="1"
					th:name="${'mappings['+iterStat.index+'].nameToId'}"
					th:checked="${mapping.nameToId}"
					/>
				</label>
			</div>
		</td>
	</tr>
</table>
