<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<grid autoWidth="true" columnReordering="false"	
	th:attr="dataUrl='~/entities/'+${metaEntity.name}+'/query_paged',
	createUrl='~/entities/'+${metaEntity.name}+'/create',
	deleteUrl='~/entities/'+${metaEntity.name}+'/delete',
	editUrl='~/entities/'+${metaEntity.name}+'/edit',
	entityName=${metaEntity.name}" 		
	th:id="'grid_'+${viewId}" 
	height="100%" multiSelect="true" multiSelectKey="None" 	shrinkToFit="true" 
	xmlns:xs="http://www.w3.org/2001/XMLSchema" 	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
   <columns>
    <column th:each="metaField:${idFields}"
		th:attr="dataField=${metaField.name}"
		width="30" primaryKey="true" visible="false" editable="true" fixed="false" frozen="false" resizable="true" searchable="true" textAlign="Left"  />
	<column th:each="metaField:${titleFields}"
		th:attr="dataField=${metaField.name}"
		width="300" visible="true" editable="true" fixed="false" frozen="false" resizable="true" searchable="true" textAlign="Left"  />
	<column th:each="metaField:${otherFields}"
		th:if="${metaField.isDisplay()}"
		th:attr="dataField=${metaField.name}, 
		width=${metaField.length*0.6 &gt;400?400:(metaField.length*0.6 &lt;80?80:(metaField.length*3/5))}"
		visible="true" editable="true" fixed="false" frozen="false" resizable="true" searchable="true" textAlign="Left"  />
   </columns>
  <contextButtons>
        <button buttonIcon="mini/icon_tool_022.gif" cssClass="" isInMoreBtns="true" name="edit" onClick="grid.editRecord"/>
        <button buttonIcon="mini/icon_tool_060.gif" cssClass="" isInMoreBtns="true" name="delete" onClick="grid.delRecord"/>
    </contextButtons>
    <toolBarSetting>
        <button isInMoreBtns="false" cssClass="" name="create" buttonIcon="main/button-add.png" onClick="grid.addRecord"/>
        <button isInMoreBtns="false" cssClass="" name="edit" buttonIcon="main/comment-edit.png" onClick="grid.editRecord"/>
        <button isInMoreBtns="false" cssClass="" name="delete" buttonIcon="main/button-white-remove.png" onClick="grid.delRecord"/>
        <button isInMoreBtns="false" cssClass="" name="fresh" buttonIcon="main/button-load.png" onClick="grid.refreshGrid"/>
        <button isInMoreBtns="false" cssClass="" name="search" buttonIcon="main/search-add.png" onClick="grid.advanceSearch"/>
        <button isInMoreBtns="false" cssClass="" name="export" buttonIcon="main/file-send.png" onClick="grid.exportGrid"/>
    </toolBarSetting>
  <joinEntities/>
  <filter groupOp="AND">
       <filters/>
       <rules/>
   </filter>
  <orderby/>
  <quickSearch>
  	<column th:each="metaField:${titleFields}"
		th:attr="dataField=${metaField.name}" />
  </quickSearch>
</grid>
