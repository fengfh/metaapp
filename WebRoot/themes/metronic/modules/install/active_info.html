<!-- 正文 -->
<div class="register-wrapper">
	<div class="main-body" style="height: 500px;">
		<div class="main-header">
			<h2>帐号提示</h2>
		</div>
		<div class="login-group modify-warn">
			<i class='icon-edit'></i><span th:text="${relMsg}">恭喜您，您的企业已经激活成功，点击下面的链接访问Link:</span>
		</div>
		<div class="main-content">
			<form>
				<div class="login-group forward-warn"
					style="font-size: 20px; margin-top: 100px;">
					<span class="second">5</span>秒后将为您自动跳转至Link登录页.
				</div>
				<div class="login-group" style="display: flex;">
					<a href="/webos" title="您可以点击此按钮进入系统">如果您的浏览器没有反应，请点击这里进入Link</a>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(function(){
			//倒计时5秒
			var count = 5;
			
			var myCountDown = setInterval(countDown,1000);
			function countDown(){
				count--;
				$('.second').text(count);
				if(count<=0){
					window.clearInterval(myCountDown);
					$('.forward-warn').html('正在为您自动跳转至Link登录页...');
					window.location.href="/webos";
				}
			}
		});
		/*]]>*/
	</script>
</div>
