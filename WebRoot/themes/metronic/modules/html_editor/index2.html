<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="可视化表单布局" />
<meta name="description" content="可视化表单布局" />
<meta name="keywords" content="可视化,布局,系统" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>可视化表单布局</title>
<link rel="apple-touch-icon-precomposed"
	href="img/apple-touch-icon-57-precomposed.png"
	th:href="${themes.modules('html_editor/img/apple-touch-icon-57-precomposed.png')}" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="img/apple-touch-icon-72-precomposed.png"
	th:href="${themes.modules('html_editor/img/apple-touch-icon-72-precomposed.png')}" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="img/apple-touch-icon-144-precomposed.png"
	th:href="${themes.modules('html_editor/img/apple-touch-icon-144-precomposed.png')}" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="img/apple-touch-icon-114-precomposed.png"
	th:href="${themes.modules('html_editor/img/apple-touch-icon-114-precomposed.png')}" />
<link rel="shortcut icon" href="img/favicon.png"
	th:href="${themes.modules('html_editor/img/favicon.png')}" />

<wro:link th:href="${contextPath}+'/wro/metronic_html_editor_css.css'"  rel="stylesheet" type="text/css"/>

<!--[if IE 7]>
  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
<![endif]-->
<!--[if lte IE 8]>
  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
<![endif]-->
<script th:src="${contextPath}+'/JavaScriptServlet'" type="text/javascript"></script>
<wro:script th:src="${contextPath}+'/wro/base.js'" type="text/javascript"></wro:script>
<!-- angular-loader -->
<wro:script th:src="${contextPath}+'/wro/metronic_html_editor_js.js'" type="text/javascript"></wro:script>
</head>
<body ng-controller="pageController" class="navbar-fixed">

	<div class="navbar navbar-fixed-top" ng-controller="navbarController"
		th:attr="ng-include=${''''+themes.modules('html_editor/partials/navbar.html')+''''}">
	</div>

	<div class="main-container container-fluid">
		<a class="menu-toggler" id="menu-toggler" href="#"> <span
			class="menu-text"></span>
		</a>

		<div class="sidebar fixed" ng-class="{'menu-min':menuMini}" ng-show="!ui.entityDesign"
			id="sidebar" ng-controller="sideBarController"
			th:attr="ng-include=${''''+themes.modules('html_editor/partials/sidebar.html')+''''}">
		</div>

		<div ng-class="{'main-content':!ui.entityDesign}">
			<!-- breadcrumbs -->
			<div class="breadcrumbs breadcrumbs-fixed" style="display: none;" id="breadcrumbs"
				pd-editor="editor" ng-show="ui.editPage">
				<div class="well well-sm" style="margin-bottom: 0px;padding:0px 0px 0px 20px">
					<i class="icon-edit"></i> <span class="green smaller lighter">请选择要编辑的元素！</span>
				</div>
			</div>

			<div id="edit-page-designer" class="page-content" 
				style="height: 500px;margin-top:40px" pd-container="dd" ng-show="ui.editPage">
			</div>
			<!--/.page-content-->
			<div id="edit-main-source" ng-show="ui.editSource">
				<div id="designerSourceContentEditor" ace-value="designer.designerSourceContent" ui-ace="" style="min-height: 590px;"></div>
			</div>
			<div id="entity-design" ng-show="ui.entityDesign">
				 <iframe height="800" style="border:none;" width="100%" scroll="auto" id="frameworkDesignIframe"></iframe>
			</div>
			<div th:attr="ng-include=${''''+themes.modules('html_editor/partials/form-attrs.html')+''''}" id="formAttrEditModal" class="modal hide fade" role="dialog" style="width:650px;">
			</div>
			<div th:attr="ng-include=${''''+themes.modules('html_editor/partials/script-editor.html')+''''}" class="modal hide fade" role="dialog" id="scriptModal">
			</div>
			<!-- <div th:attr="ng-include=${''''+themes.modules('html_editor/partials/framework-design.html')+''''}" class="modal hide fade" role="dialog" id="frameworkDesignModal">
			</div> -->
			<div th:attr="ng-include=${''''+themes.modules('html_editor/partials/preview-form.html')+''''}" class="modal hide fade" role="dialog" id="previewFormModal">
			</div>
			<div th:attr="ng-include=${''''+themes.modules('html_editor/partials/full-source-code.html')+''''}" class="modal hide fade" role="dialog" id="fullSourceModal">
			</div>
			<div th:attr="ng-include=${''''+themes.modules('html_editor/partials/toolbar-editors/config-validator.html')+''''}" class="modal hide fade" role="dialog" id="configValidatorModal">
			</div>
			<div th:attr="ng-include=${''''+themes.modules('html_editor/partials/template-switch-modal.html')+''''}" class="modal hide fade" role="dialog" id="templateSwitchModal">
			</div>
		</div>
		<!--/.main-content-->
	</div>
	<!--/.main-container-->
	<div id="myHelperHolder"></div>
	<div pd-focus-frame="focus"></div>


	<!-- <a href="#" id="btn-scroll-up"
		class="btn-scroll-up btn btn-small btn-inverse"> <i
		class="icon-double-angle-up icon-only bigger-110"></i>
	</a> -->
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<script th:if="${ieVersion ge 6 and ieVersion le 8}"
		type="text/javascript"
		th:src="${themes.modules('html_editor/js/lib/html5shiv.js')}"></script>
	<script th:if="${ieVersion ge 6 and ieVersion le 9}"
		type="text/javascript"
		th:src="${themes.modules('html_editor/js/lib/jquery-1.7.2.min.js')}"></script>
	<script th:if="${ieVersion ge 6 and ieVersion le 9}"
		type="text/javascript"
		th:src="${themes.modules('html_editor/js/lib/jquery.placeholder.1.3.min.js')}"></script>

	<wro:script th:src="${contextPath}+'/wro/metronic_html_editor_body_js.js'" type="text/javascript"></wro:script>

	<script type="text/javascript" th:inline="javascript">
window.Global=$.extend(true,{
	contextPath:/*[[${contextPath}]]*/,	
	themePath:/*[[${themePath}]]*/,	
	statics:/*[[${statics}]]*/,	
	staticsPlugins:/*[[${contextPath}+'/statics/scripts/plugins/']]*/,
	iconPath:/*[[${iconPath}]]*/,
	server:/*[[${server}]]*/,
	formId:/*[[${formId}]]*/,
	entityName:/*[[${entityName}]]*/,
	workflow:/*[[${workflow}]]*/,
	publish:/*[[${queryString['publish']}]]*/,
},window.Global);
ace.config.set("modePath", Global.staticsPlugins+"/ace/src-min-noconflict");
ace.config.set("workerPath", Global.staticsPlugins+"/ace/src-min-noconflict");
ace.config.set("themePath", Global.staticsPlugins+"/ace/src-min-noconflict");
</script>

	<!-- design app main-built.js-->
	<script th:attr="data-main=${themes.modules('html_editor/js/main-built.js')}"  th:src="${themes.modules('html_editor/js/lib/require.js')}" type="text/javascript"></script>
</body>
</html>
